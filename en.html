---
layout: default
---
<ul>
    {% for post in site.posts %}
        <li>
            <article>
                <header>
                    <h2>{{ post.title }}</h2>
                    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_long_string }}</time>
                </header>
                {{ post.content }}
            </article>
        </li>
    {% endfor %}
</ul>
