---
lang: en
layout: default
title: Raal
translate: /
---
<ul class="collection">
    {% assign posts = site.posts | where: "lang", page.lang %}
    {% for post in posts %}
        <li>
            <article class="news">
                {% if post.image %}
                    <div class="image">
                        <img src="{{ post.image }}" alt="{{ post.alt }}">
                    </div>
                {% endif %}
                <header>
                    <h2>{{ post.title }}</h2>
                    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_long_string }}</time>
                </header>
                {{ post.content }}
            </article>
        </li>
    {% endfor %}
</ul>
