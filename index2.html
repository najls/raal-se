<!DOCTYPE html>
<html lang="sv-SE-u-sd-seac">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Raal</title>

    <!-- <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <a href="#main" class="skip-to-main">
            <span lang="sv">Hoppa till huvudinnehåll</span>
            <span lang="en">Skip to main content</span>
        </a>
        <form>
            <label for="langSelect">
                <span lang="sv">Språk</span>
                <span lang="en">Language</span>
            </label>
            <select id="langSelect">
                <option value="sv" selected>Svenska</option>
                <option value="en">English</option>
            </select>
        </form>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <span lang="sv">Länk</span>
                        <span lang="en">Link</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span lang="sv">Länk</span>
                        <span lang="en">Link</span>
                    </a>
                </li>
            </ul>
        </nav>
        <h1>Raal</h1>
    </header>
    <main id="main">
        <ul>
            <li>
                <article>
                    <header>
                        <h2>Drekajus</h2>
                        <p>
                            <span lang="sv">1 april 2024</span>
                            <span lang="en">1 April 2024</span>
                        </p>
                    </header>
                    <p>
                        <span lang="sv">Här är text på svenska</span>
                        <span lang="en">This is in English</span>
                    </p>
                </article>
            </li>
        </ul>
    </main>
    <footer>
        <h2>
            <span lang="sv">Externt</span>
            <span lang="en">External</span>
        </h2>
        <ul>
            <li>
                <a href="#">
                    <span lang="sv">Länk</span>
                    <span lang="en">Link</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span lang="sv">Länk</span>
                    <span lang="en">Link</span>
                </a>
            </li>
        </ul>
    </footer>
    <script>
        const en = document.querySelectorAll('span[lang="en"]'),
              sv = document.querySelectorAll('span[lang="sv"]');
        displayNone(en);
        document.getElementById('langSelect').addEventListener('change', (event) => {
            switch (event.target.value) {
                case 'en':
                    displayNone(sv);
                    displayInline(en);
                    break;
                case 'sv':
                    displayNone(en);
                    displayInline(sv);
                    break;
            }
        })
        function displayNone(elements) {
            Array.from(elements).forEach(element => element.style.display = 'none');
        }
        function displayInline(elements) {
            Array.from(elements).forEach(element => element.style.display = 'inline');
        }
    </script>
</body>
</html>
