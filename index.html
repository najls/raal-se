---
layout: default
---
<ul>
    {% for post in site.posts %}
    <li>
        <article>
            <header>
                <h2>{{ post.title }}</h2>
                <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
            </header>
            <p>{{ post.content }}</p>
        </article>
    </li>
    {% endfor %}
</ul>
<ul>
    <li>
        <article>
            <header>
                <h2>Drekajus</h2>
                <p>
                    <span lang="sv">1 april 2024</span>
                    <span lang="en">1 April 2024</span>
                </p>
            </header>
            <p>
                <span lang="sv">Här är text på svenska</span>
                <span lang="en">This is in English</span>
            </p>
        </article>
    </li>
</ul>
