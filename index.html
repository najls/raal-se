---
lang: sv
layout: default
title: Raal
translate: /en/
---
<ul class="collection">
    {% assign posts = site.posts | where: "lang", page.lang %}
    {% for post in posts %}
        <li>
            <article class="news">
                <header>
                    <h2>{{ post.title }}</h2>
                    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%Y-%m-%d" }}</time>
                </header>
                {{ post.content }}
            </article>
        </li>
    {% endfor %}
</ul>
